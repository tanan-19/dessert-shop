<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width,device-width=1.0">
    <title>Document</title>
</head>
<style>
    .greenbox{
        width: 300px;
        height: 300px;
        background-color: rgb(48, 74, 109);
    }
    .redbox{
        width: 300px;
        height: 300px;
        background-color: rgb(255, 0, 0);
        border: 5px solid rgb(8, 31, 61);
    }
    @media only screen and (max-width: 600px) {
    .greenbox{
      
        background-color: rgb(48, 74, 109);
    }
}
</style>

<body>
    <div class="greenbox"></div>
    <div class="redbox"></div>
</body>
</html>
